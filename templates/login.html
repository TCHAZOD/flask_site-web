<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <div class="container" >
        <form action="login" method="post">
            <div class="mb-3">
              <label for="Username" class="form-label">Enter your name and your surname</label>
              <input type="text" class="form-control" id="Username" name="username">
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Enter your password</label>
                <input type="passeword" class="form-control" id="Password" name="passeword">
              </div>
              <div class="mb-3">
                <label for="Email" class="form-label">Enter your mail</label>
                <input type="email" class="form-control" id="Email" name="email">
              </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <br/>
          Don't have an account <a href='/register' class="btn btn-primary btn-sm">Register Now</a>
    </div>
</body>
</html>
